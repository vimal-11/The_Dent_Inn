{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-3 text-white animated zoomIn">Testimonial</h1>
                <a href="" class="h4 text-white">Home</a>
                <i class="far fa-circle text-white px-2"></i>
                <a href="" class="h4 text-white">Testimonial</a>
            </div>
        </div>
    </div>
    <!-- Hero End -->

    {% if email %}
        <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="container">
                <div class="row g-5">
                    <div class="col-lg-7">
                        <div class="section-title mb-4">
                            <h5 class="position-relative d-inline-block text-primary text-uppercase">Testimonial</h5>
                            <h1 class="display-5 mb-0">The World's Best Dental Clinic That You Can Trust</h1>
                        </div>
                        <form action="{% url 'home:create_testimonial' %}" method="post">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                    <input type="text" name="test-name" class="form-control border-0 bg-light px-4" placeholder="Your Name" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="email" name="test-email" class="form-control border-0 bg-light px-4" placeholder="Your Email" value='{{ email }}' style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="text" name="test-con" class="form-control border-0 bg-light px-4" placeholder="Contact Number (with country code)" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <textarea name="test" class="form-control border-0 bg-light px-4 py-3" rows="5" placeholder="Message"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Post Testimonial</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-5" style="min-height: 500px;">
                        <div class="position-relative h-100">
                            <img class="position-absolute w-100 h-100 rounded wow zoomIn" data-wow-delay="0.9s" src="{% static 'home/img/about.jpg' %}" style="object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
